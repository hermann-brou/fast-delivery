<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LivraisonPlat - Accueil</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #111;
      color: #fff;
    }
    .navbar {
      background: red;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .parallax {
      background-image: url('https://via.placeholder.com/1200x400');
      height: 400px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    #loader {
      position: fixed;
      background: white;
      width: 100%;
      height: 100%;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f44336;
      color: white;
      padding: 16px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .notification.show {
      opacity: 1;
    }
    .search-section {
      padding: 20px;
    }
    #menuList li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="loader"></div>
  <nav class="navbar">
    <div>Livraison<span>Plat</span></div>
    <button id="toggle-mode">Changer le thème</button>
  </nav>

  <div class="parallax"></div>

  <section class="search-section" data-aos="fade-up">
    <h2>Rechercher un plat</h2>
    <input type="text" id="searchInput" placeholder="Rechercher..." />
    <ul id="menuList">
      <li>Pizza</li>
      <li>Burger</li>
      <li>Riz</li>
      <li>Poulet</li>
      <li>Poisson braisé</li>
    </ul>
  </section>

  <div id="notification" class="notification"></div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    window.addEventListener('load', () => {
      document.getElementById('loader').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 800);
    });

    document.getElementById('toggle-mode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    function showNotification(message) {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.classList.add('show');
      setTimeout(() => {
        notif.classList.remove('show');
      }, 3000);
    }

    document.getElementById('searchInput').addEventListener('keyup', function () {
      const filter = this.value.toUpperCase();
      const items = document.querySelectorAll('#menuList li');
      items.forEach(item => {
        item.style.display = item.textContent.toUpperCase().includes(filter) ? '' : 'none';
      });
    });

    // Exemple d'utilisation
    setTimeout(() => showNotification("Bienvenue sur LivraisonPlat !"), 1500);
  </script>
</body>
</html>
