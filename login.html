<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion | LivraisonPlat</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="parallax"></div>

    <nav class="navbar">
      <div class="logo">Livraison<span>Plat</span></div>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="panier.html">Panier</a></li>
        <li><a href="login.html" class="active">Connexion</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-section">
    <h1 class="login-title">Connexion</h1>

    <div class="login-form-container">
      <form action="#" method="post" class="login-form">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="btn">Se connecter</button>
      </form>

      <div class="signup-link">
        <p>Pas encore de compte ? <a href="signup.html">Créer un compte</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 LivraisonPlat - Tous droits réservés.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
