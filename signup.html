<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription | LivraisonPlat</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="parallax"></div>

    <nav class="navbar">
      <div class="logo">Livraison<span>Plat</span></div>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="panier.html">Panier</a></li>
        <li><a href="login.html">Connexion</a></li>
      </ul>
    </nav>
  </header>

  <main class="signup-section">
    <h1 class="signup-title">Créer un compte</h1>

    <div class="signup-form-container">
      <form action="#" method="post" class="signup-form">
        <label for="new-email">Email :</label>
        <input type="email" id="new-email" name="new-email" required />

        <label for="new-password">Mot de passe :</label>
        <input type="password" id="new-password" name="new-password" required />

        <label for="confirm-password">Confirmer le mot de passe :</label>
        <input type="password" id="confirm-password" name="confirm-password" required />

        <button type="submit" class="btn">Créer un compte</button>
      </form>

      <div class="login-link">
        <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 LivraisonPlat - Tous droits réservés.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
