<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu | LivraisonPlat</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="loader">
  <div class="spinner"></div>
</div>
  <header>
    <nav class="navbar">
      <div class="logo">Livraison<span>Plat</span></div>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="menu.html">Menu</a></li>
      </ul>
    </nav>
  </header>

  <main class="menu-section">
    <h1 class="menu-title">Notre Menu</h1>
    <div class="menu-container">
      <!-- Carte Plat -->
      <div class="menu-card">
        <img src="images/pizza.jpg" alt="Pizza Margherita" />
        <h3>Pizza Margherita</h3>
        <p>Fromage, tomate, basilic</p>
        <span class="price">6 000 FCFA</span>
        <button class="btn">Ajouter au panier</button>
      </div>

      <div class="menu-card">
        <img src="images/burger.jpg" alt="Burger Royal" />
        <h3>Burger Royal</h3>
        <p>Steak, cheddar, frites</p>
        <span class="price">5 000 FCFA</span>
        <button class="btn">Ajouter au panier</button>
      </div>

      <div class="menu-card">
        <img src="images/salade.jpg" alt="Salade César" />
        <h3>Salade César</h3>
        <p>Poulet, parmesan, sauce césar</p>
        <span class="price">4 500 FCFA</span>
        <button class="btn">Ajouter au panier</button>
      </div>
      <!-- Ajoute d'autres plats ici -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 LivraisonPlat - Tous droits réservés.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
